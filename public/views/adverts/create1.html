<!doctype html>

<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="css/style.css">-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
</head>
<body ng-app>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            New advert
        </div>
        <div class="panel-body">
            <form method="post" action="" class="form-horizontal">
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="title">Title</label>

                            <div class="col-sm-8">
                                <input placeholder="" class="form-control " id="title" type="text" ng-model="title"
                                       maxlength="40"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="content">Content</label>

                            <div class="col-sm-8">
                                <textarea placeholder="" rows="4" class="form-control " id="content"
                                          type="text" ng-model="content" maxlength="100"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="link">Link</label>

                            <div class="input-group col-sm-8">
                                <span class="input-group-addon">http://</span>
                                <input placeholder="" class="form-control " id="link" ng-model="link"
                                       type="text" maxlength="45"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="linktitle">Link title</label>

                            <div class="col-sm-8">
                                <input placeholder="" class="form-control " id="linktitle" ng-model="linktitle"
                                       type="text" maxlength="45"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="well well-lg col-md-10">
                            <a href="{{link}}" class=""><b>{{title}}</b></a><br/>

                            <div>{{content}}</div>
                            <small class="text-success" href="{{link}}">{{linktitle}}</small>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="keywords">Key words</label>

                            <div class="col-sm-8">
                                <textarea placeholder="" rows="6" class="form-control " id="keywords"
                                          type="text" maxlength="1000"></textarea>
                            </div>
                        </div>
                    </div>
                <div class="col-md-5">
                        <div class="form-group">
                            <div class="col-sm-8" style="border: lightgray 1px solid; border-radius: 4px; min-height: 133px">
                                <!--<textarea placeholder="" rows="6" class="form-control " id="keyword-tips"-->
                                          <!--type="text" maxlength="100" readonly></textarea>-->
                            </div>
                        </div>
                    </div>
                </div>
                <!--</div>-->
            </form>
        </div>
    </div>
</div>


</body>
</html>
