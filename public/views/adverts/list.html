

<section data-ng-controller="AdvertsController" data-ng-init="find()">
    <table class="table table-bordered table-hover" data-ng-hide="!adverts.length">
        <thead>
            <th class="col-md-4">
                Объявление
            </th>
            <th class="col-md-3">
                Ключевые слова
            </th>
            <th class="col-md-3">
                Регионы показа
            </th>
            <th class="col-md-2">
                Состояние
            </th>
        </thead>
        <tbody data-ng-repeat="advert in adverts" data-ng-init="check.d=true; check.m=true">
            <tr>
                <td>
                    <div class="<!--col-md-12-->">
                        <p class="small text-muted">№ {{advert._id}}
                            <span data-ng-repeat="dstat in dstats"><span class="label label-success pull-right" data-ng-if="dstat.metadata.date == d && dstat.metadata.advert == advert._id" data-ng-init="check.d=false" title="количество переходов за сегодня">{{dstat.summ}}</span>
                            </span><span class="label label-success pull-right" data-ng-show="check.d==true" title="количество переходов за сегодня">0</span>
                            <span data-ng-repeat="mstat in mstats" class="label label-info pull-right" data-ng-if="mstat.metadata.date == dd && mstat.metadata.advert == advert._id" data-ng-init="check.m=false" title="количество переходов за месяц">{{mstat.summ}}</span>
                            <span class="label label-info pull-right" data-ng-show="check.m==true" title="количество переходов за месяц">0</span>

                        </p>
                        <a href="{{advert.url}}" class="" target="_blank"><b>{{advert.title}}</b></a><br/>
                        <div>{{advert.text}}</div>
                        <small ng-if="!advert.vurl" class="text-success">{{advert.url}}</small>
                        <small ng-if="advert.vurl" class="text-success">{{advert.vurl}}</small>
                    </div>
                    <div class="text-right" data-ng-show="global.user._id == advert.user._id">
                        <a class="btn btn-default" href="/#!/adverts/{{advert._id}}/edit">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        <a class="btn btn-default" data-ng-click="remove(advert);">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </div>
                </td>
                <td>
                    {{advert.keywords}}
                </td>
                <td>
                    {{advert.region}}
                </td>
                <td>
                    {{advert.status}}
                </td>
            </tr>
        </tbody>

            <div data-ng-show="global.user._id == advert.user._id">
                <a class="btn btn-default" href="/#!/adverts/{{advert._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a><br/>
                <a class="btn btn-default" data-ng-click="remove(advert);">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
        </div>
    </table>
    <h1 data-ng-hide="!adverts || adverts.length">No adverts yet. <br> Why don't you <a href="/#!/adverts/create">Create One</a>?</h1>
</section>
